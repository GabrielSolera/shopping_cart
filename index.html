<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login con Zoho</title>
</head>
<body>
  <h1>Login con Zoho</h1>
  <button onclick="loginWithZoho()">Conectar con Zoho</button>

  <script>
    function loginWithZoho() {
      const clientId = "1000.91OKIP58EORRMDO1N15E9ZY1MZ6LTO";
      const redirectUri = "https://gabrielsolera.github.io/shopping_cart/callback.html";
      const scope = "AaaServer.profile.Read";
      const responseType = "code";

      const url = `https://accounts.zoho.com/oauth/v2/auth?scope=${scope}&client_id=${clientId}&response_type=${responseType}&access_type=offline&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
