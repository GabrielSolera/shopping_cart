<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Callback Zoho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #fafafa;
      color: #333;
    }
    h2 {
      color: #3d0c4e;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border: 1px solid #ddd;
      font-size: 16px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>Zoho OAuth - Callback</h2>
  <p>Este es tu código de autorización. Cópialo y úsalo en Postman:</p>
  <pre id="result">Procesando...</pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const output = document.getElementById("result");

    if (code) {
      output.textContent = code;
    } else {
      output.textContent = "⚠️ No se recibió ningún código de autorización en la URL.";
    }
  </script>
</body>
</html>
