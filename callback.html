<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoho OAuth Callback</title>
</head>
<body>
  <h2>Redireccionado desde Zoho</h2>
  <p id="output" style="font-family: monospace; font-size: 1.2em;"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const output = document.getElementById("output");

    if (code) {
      output.textContent = "Código de autorización: " + code;
      console.log("Authorization code:", code);
    } else {
      output.textContent = "No se recibió ningún código en la URL.";
    }
  </script>
</body>
</html>
